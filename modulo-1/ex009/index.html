<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos ou diminua e aumente a tela de exibição do seu navegador.</p>
    <picture>
        <!-- Essa orde importa, do menor para o maior-->
        <source media="(max-width: 750px)" srcset="img-p.png" type="image/png">
        <source media="(max-width: 1250px)" srcset="img-m.png" type="image/png">
        <img src="img-g.png" alt="Imagem grande">
    </picture>
</body>
</html>
